    <!--登入-->
    <div class="background">
        <div class="login">
            <div class="topic">
                <img src="./img/star1.png"><h1>會員註冊</h1>
            </div>
            <div class="first">
              <div class="container">
                <div class="row">
                  <div class="col-md-4">
                    <h2>姓名</h2>
                    <input type="text" class="name" placeholder="姓名">
                  </div>
                  <div class="col-md-4">
                    <h2>生日</h2>
                    <input class="choice-date"
                          type="date" id="start" name="trip-start"
                          value="2022-12-15"
                          min="1980-01-01" max="2022-12-31">
                  </div>
                  <div class="col-md-4">
                    <h2>性別</h2>
                    <div class="choice-sign">
                        <select class="language">
                            <div class="flavor">
                            <option value="#">請選擇性別</option>
                            </div>
                            <option value="a">男</option>
                            <option value="b">女</option>
                            <option value="c">其他</option>
                      </select>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="second">
              <div class="container">
                <div class="row">
                  <div class="col-md-6">
                    <h2>密碼</h2>
                    <input type="text" class="password-sign" placeholder="密碼">
                  </div>
                  <div class="col-md-6">
                    <h2>確認密碼</h2>
                    <input type="text" class="password-sign" placeholder="確認密碼">
                  </div>
                  <p>* 最少6位，請勿使用與帳號或生日相同之密碼。*</p>
                </div>
              </div>
            </div>
            <div class="third">
              <div class="container">
                <div class="row">
                  <div class="col-md-12">
                    <h2>Gmail</h2>
                    <input type="text" class="gmail"placeholder="Gmail">
                  </div>
                </div>
              </div>
            </div>
            <div class="fourth">
              <div class="container">
                <div class="row">
                  <div class="col-md-12">
                    <h2>行動電話</h2>
                    <input type="text" class="phone-sign" placeholder="+886">
                  </div>
                </div>
              </div>
            </div>
            <div class="bottom">
              <a href="./pinky.html">註冊</a>
          </div>
        </div>
